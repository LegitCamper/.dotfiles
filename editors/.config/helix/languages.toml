[[language]]
name = "python"
# roots = ["pyproject.toml"]
language-server = { command = "ruff-lsp" }
# config = {} # <- this is the important line
formatter = { command = "black", args = ["--quiet", "-"] }
auto-format = true

[[language]]
name = "rust"
language-server = { command = "rustup", args = ["run", "stable", "rust-analyzer"] }

[language.config]
checkOnSave = { command = "clippy" }

[[language]]
name = "nix"
# language-server = { command = "nixfmt" }
formatter = { command = "nixfmt"}
file-types = ["nix", "flake"]
roots = ["flake.lock"]
comment-token = "#"
auto-format = true
