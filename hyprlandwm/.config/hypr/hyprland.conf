source=~/.config/hypr/macchiato.conf
# Ensure to replace Hyprland with the hyprland.sh file to the wayland session file
# My hyperland config

# Start hyprland extras
exec-once = systemctl --user import-enviroment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar &
exec-once = swaybg -m fill -i ~/.config/hypr/Wallpapers/2464072.jpg
exec-once = swayidle -w timeout 1500 'hyprctl dispatch dpms off' resume 'hyprctl dispatch dpms on'  
exec-once = dunst -config ~/.config/dunst/dunstrc &
exec-once = nm-applet --indicator &
exec-once = blueman-applet &
exec-once = udiskie -a -t -n &
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = /usr/libexec/polkit-kde-authentication-agent-1
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# ipc/hyprctl scripts
exec-once = ~/.config/hypr/scripts/float_workspace_4.sh

# Varibless

general {
  col.inactive_border = $surface0
  col.active_border = $mauve
  sensitivity = 0.65
  #accel_profile
  border_size = 1
  no_border_on_floating = false
  gaps_in = 5
  gaps_out = 20
  cursor_inactive_timeout = 0
  no_cursor_warps = false
}

misc {
  focus_on_activate = false
}

decoration {
  col.shadow = $surface1
  col.shadow_inactive = $surface0
  rounding = 10
  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0
  blur {
    enabled = true
    size = 3
    passes = 3
    ignore_opacity = false
    new_optimizations = true
    xray = false	
  }
  drop_shadow	= true
  shadow_range = 4
  shadow_render_power = 3
  shadow_ignore_window = true
  #shadow_offset
  shadow_scale = 1.0
  dim_inactive = false
  #dim_strength
  #dim_special
  #dim_around
  #screen_shader
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
    workspace_swipe_invert = true
}


# Input settings

input {
  touchpad {
    disable_while_typing = true
    natural_scroll = false
    tap-to-click = true	
  }
}
  # touchpad sensitivity
  device:apple-inc.-magic-trackpad {
    sensitivity = 0.5
  }

# Animations

animations {
  enabled = true
  bezier = overshot, 0.05, 0.9, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 1, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default
}


# Autolaunches my programs
exec-once = [workspace 1 silent;tile] floorp
exec-once = [workspace 2 silent;tile] alacritty
exec-once = [workspace 3 silent;tile] webcord
exec-once = [workspace 4 silent;float] steam
exec-once = [workspace 5 silent;float] heroic
exec-once = [workspace 6 silent;tile] obsidian
exec-once = [workspace 7 silent;tile] rhythmbox
exec-once = [workspace 10 silent;tile] pavucontrol

# Window-Rules
windowrulev2 = idleinhibit fullscreen, class:^(.*)$ # stop swayidle if fullscreen
windowrulev2 = float,class:(.*floorp.*),title:(Picture in picture) # floats and pins p-n-p windows
windowrulev2 = pin,title:^(Picture in picture)$ # floats and pins p-n-p windows
windowrulev2 = float, workspace:4 # float gaming windows
windowrulev2 = float, workspace:5 # float  gaming windows
windowrulev2 = workspace 4, class:^(steam)$
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrulev2 = workspace 3, title:(.*)(- Discord)$
windowrule = float, file_progress
windowrule = float, confirm
windowrule = float, dialog
windowrule = float, download
windowrule = float, notification
windowrule = float, error
windowrule = float, splash
windowrule = float, confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, Lxappearance
windowrule = float, Rofi
windowrule = float, Wofi
windowrule = float, anyrun
windowrule = animation none,Rofi
windowrule = animation none,Wofi
windowrule = float, viewnior
windowrule = float, Viewnior
windowrule = float, feh
windowrule = float, pavucontrol-qt
#windowrule = float, pavucontrol # putting pavucontrol on 10th workspace
windowrule = float, file-roller
windowrule = fullscreen, wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout
windowrule = idleinhibit focus, mpv
windowrule = idleinhibit fullscreen, firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Volume Control)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 75 44%, title:^(Volume Control)$
windowrule=tile,spotify


# keybinds
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, T, exec, alacritty
bind = $mainMod, Q, killactive, 
bind = $mainMod, l, exec, swaylock
#bind = CTRL_ALT, D, exec, dolphin
bind = $mainMod, F, togglefloating, 
bind = CTRL_$mainMod, F, fullscreen,
bind = $mainMod, RETURN, exec, wofi 
bind = $mainMod, period, exec, emote
bind = SUPER, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, C, togglespecialworkspace, # ScratchPad
bind = CTRL_SHIFT, S, exec, bash ~/.config/hypr/scripts/grimblast copysave screeen ~/Pictures/$(date +"%Y-%m-%d_%H:%M:%S").png
bind = CTRL_$mainMod, S, exec, bash ~/.config/hypr/scripts/grimblast copysave area ~/Pictures/$(date +"%Y-%m-%d_%H:%M:%S").png
bind = SHIFT_$mainMod, S, exec, bash ~/.config/hypr/scripts/grimblast copysave area ~/Pictures/$(date +"%Y-%m-%d_%H:%M:%S").png
bind = $mainMod, P, exec, pavucontrol
#bind = $mainMod, P, pseudo, # dwindle
#bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move focused with mainMod + SHIFT + arrow keys
bind = $mainMod_SHIFT, left, movewindow, l
bind = $mainMod_SHIFT, right, movewindow, r
bind = $mainMod_SHIFT, up, movewindow, u
bind = $mainMod_SHIFT, down, movewindow, d

# Cycles window (ALT+TAB)
bind = ALT, TAB, cyclenext,

# Pin active window
bind = $mainMod_SHIFT, P, pin,
bind = $mainMod_CRTL, P, pin,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5% # Pulsemixer allows me to cap the audio
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
bind = ,XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle
bind = ,KbdBrightnessUp, exec, brightnessctl s +10%
bind = ,KbdBrightnessDown, exec, brightnessctl s 10%-

# trigger when the switch is toggled
bindl = , switch:[switch name], exec, swaylock
# trigger when the switch is turning on
bindl = , switch:on:[switch name], exec, hyprctl keyword monitor "eDP-1, 2560x1600, 0x0, 1"
# trigger when the switch is turning off
bindl = , switch:off:[switch name] , exec, hyprctl keyword monitor "eDP-1, disable"


# Monitors
monitor = eDP-1, highrr,auto,1
monitor = eDP-1, preferred,auto,1
monitor = DP-1, highrr,auto,1
monitor = DP-1, preferred,auto,1

# Perf Monitors
monitor=,preferred,auto,2

#Enviroment Varibles/ Statup script

env = GTK_THEME, Catppuccin-Macchiato-Standard-Lavender-Dark
# env = GTK_USE_PORTAL, 1
# env = GDK_BACKEND, wayland
# env = no_cursor_warps, 0
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland
# env = XDG_RUNTIME_DIR, /run/user/$(id -u)
# env = XDG_SEAT, seat0
env WAYLAND_DISPLAY, wayland-1
env = WLR_NO_HARDWARE_CURSORS, 1 Hyprland
# env = NIXOS_OZONE_WL, 1
# env = DISPLAY, :1
# env = LIBSEAT_BACKEND, logind
# env = WLR_RENDERER_ALLOW_SOFTWARE, 1

env = QT_AUTO_SCREEN_SCALE_FACTOR = 1
env = QT_AUTO_SCREEN_SCALE_FACTOR = 1
env = QT_QPA_PLATFORM = "wayland;xcb"
env = QT_WAYLAND_DISABLE_WINDOWDECORATION = 1
env = QT_QPA_PLATFORMTHEME = gtk2
env = QT_QPA_PLATFORM=xcb

env = BROWSER, floorp
env = EDITOR, helix
env = TERM, alacritty

# Fix flatpaks in wofi
env XDG_DATA_DIRS = $HOME/.local/share/flatpak/exports/share:/var/lib/flatpak/exports/share:/usr/local/share:/usr/share

# Ensures Hyprland's Portal is the only one
exec-once = killall xdg-desktop-portal-hyprland
exec-once = killall xdg-desktop-portal-wlr
exec-once = killall xdg-desktop-portal
exec-once = killall xdg-desktop-portal-kde
exec-once = /usr/libexec/xdg-desktop-portal-hyprland &
exec-once = /usr/lib/xdg-desktop-portal &
