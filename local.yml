    - name: install packages aur
      when: ansible_distribution in [ "Archlinux" ]
      become_user: sawyer
      shell: | 
        name:
          echo "
          aura-bin 
          xboxdrv 
          floorp-bin 
          heroic-games-launcher-bin  
          gamescope-git 
          steamtinkerlaunch 
          minecraft-launcher-bin 
          macchina-bin 
          lua-format 
          lazydocker-bin 
          catppuccin-gtk-theme-macchiato
          qt5-styleplugins
          timeshift-autosnap
          " | tr "\n" " " | yay -Syu --noconfirm 

    - name: install packages debian
      when: ansible_distribution in [ "Debian", "Pop!_OS", "Ubuntu" ]
      package:
        name:
          - None

    - name: install packages opensuse
      when: ansible_distribution in [ "OpenSuse" ]
      package:
        name:
          - None

    - name: set display manager
      become_user: root
      systemd_service:
        name: greetd
        state: started
        enabled: true

    - name: set gtk theme
      become_user: sawyer
      shell: |
        gsettings set org.gnome.desktop.interface gtk-theme "Catppuccin-Macchiato-Standard-Lavender-Dark"

    # - name: set qt theme
    #   become_user: sawyer
    #   shell: |

    - name: login manager
      become_user: root
      shell: |
        echo '[terminal]
        vt = 1
        [default_session]
        command = "/bin/tuigreet --time --asterisks --user-menu --cmd Hyprland "
        user = "greeter"' >> /etc/greetd/config.toml
          
  - block: # stow dotfiles
    - name: create projects folder (if not exist)
      become_user: sawyer
      file:
        path: ~/projects
        state: directory
        owner: sawyer
        group: sawyer
        
    - name: clone .dotfiles
      become_user: sawyer
      git:
        repo: "https://github.com/LegitCamper/.dotfiles.git"
        dest: ~/projects/.dotfiles
        clone: yes
        update: yes
  
    - name: stow dotfiles
      become_user: sawyer
      shell: bash -c '~/projects/.dotfiles/.stow.sh'
  
    - name: copy and decrypt keys (if needed)
      become_user: sawyer
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        decrypt: yes
        owner: sawyer
        group: sawyer
        mode: 0600
      loop:
        - src: ssh_key
          dest: ~/.ssh/id_ed25519
        - src: ssh_key.pub
          dest: ~/.ssh/id_ed25519.pub

    - name: replace line
      lineinfile: 
        path: /etc/systemd/system/grub-btrfsd.service 
        regexp: '^ExecStart' 
        line: 'ExecStart=/usr/bin/grub-btrfsd --syslog --timeshift-auto'
        backrefs: yes
        
    - name: rebuild grub conf
      become_user: root
      shell: grub-mkconfig -o /boot/grub/grub.cfg

    - name: update grub with new snapshot entries
      systemd_service:
        name: grub-btrfsd
        state: started
        enabled: true

    - name: enable cronie
      systemd_service:
        name: cronie
        state: started
        enabled: true
       
  - block: # setup auto updater
    - name: add ansible user
      user: name=ansible uid=900

    - name: install cron job (ansible-pull)
      cron: user="ansible" name="ansible provision" minute="*/10" job="/usr/bin/ansible-pull -o -U https://github.com/LegitCamper/.dotfiles.git > /dev/null"
  
  
