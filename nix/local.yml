--- 
- hosts: localhost
  connection: local
  become: true

  tasks:
  - name: install stow
    package:
      name:
        - stow
  - block: # stow dotfiles
    - name: create projects folder (if not exist)
      become_user: sawyer
      file:
        path: ~/projects
        state: directory
        owner: sawyer
        
    - name: clone .dotfiles
      become_user: sawyer
      git:
        # repo: "git@github.com:LegitCamper/.dotfiles.git"
        repo: "https://github.com/LegitCamper/.dotfiles.git"
        dest: ~/projects/.dotfiles
        clone: yes
        update: yes
  
    - name: stow dotfiles
      become_user: sawyer
      shell: bash -c '~/projects/.dotfiles/.stow.sh'
  
    - name: copy and decrypt keys (if needed)
      become_user: sawyer
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        decrypt: yes
        owner: sawyer
        mode: 0600
      loop:
        - src: ssh_key
          dest: ~/.ssh/id_ed25519
        - src: ssh_key.pub
          dest: ~/.ssh/id_ed25519.pub
        - src: editors/.wakatime.cfg        
          dest: ~/.wakatime.cfg
        - src: editors/.config/github-copilot/hosts.json
          dest: ~/.config/github-copilot/hosts.json

  - block: # configures nix
    - name: congure nix
      become_user: sawyer
      shell: |
        cd ~/projects/.dotfiles
        cd system && nixos-rebuild --use-remote-sudo --flake . boot && cd - &&
        cd home && home-manager --flake . switch && cd - &&
        nix flake update

  - block: # setup auto updater
    - name: add ansible user
      user: name=ansible uid=900

    - name: install cron job (ansible-pull)
      cron: user="ansible" name="ansible provision" minute="*/10" job="/usr/bin/ansible-pull -o -U https://github.com/LegitCamper/.dotfiles.git > /dev/null"
