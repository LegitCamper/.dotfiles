add_newline = true
format = '''
$username@$hostname - $git_branch$git_status - $python$rust
$shell $directory\$ '''

right_format = '''
$cmd_duration
'''

[cmd_duration]
format="took [$duration]($style)"

[aws]
symbol = " "

[battery]
full_symbol = ""
charging_symbol = ""
discharging_symbol = ""

[conda]
symbol = " "

[dart]
symbol = " "

[directory]
read_only = " "
truncation_length = 5
truncate_to_repo = true
truncation_symbol = '…/'
home_symbol = '~'

[docker_context]
symbol = " "

[elixir]
symbol = " "

[elm]
symbol = " "

[git_branch]
symbol = " "
format = "[$symbol$branch]($style) "

[git_status]
ahead = '⇡${count}, '
diverged = '⇕⇡${ahead_count}⇣${behind_count}, '
behind = '⇣${count}, '
conflicted = '≠${conflicted}, '
up_to_date = '✔, '
untracked = '?${untracked}, '
stashed = '♺${stashed}, '
modified = '⚒, '
staged = '[++\($count\)](green), '
renamed = '», '
deleted = '✘, '

[golang]
symbol = " "

#[haskell]
#symbol = " "

[hg_branch]
symbol = " "

[hostname]
ssh_only = false
format = "[$hostname]($style)"

[java]
symbol = " "

[julia]
symbol = " "

[memory_usage]
symbol = " "

[nim]
symbol = " "

[nix_shell]
symbol = " "

[nodejs]
symbol = " "

[package]
symbol = " "

[perl]
symbol = " "

[php]
symbol = " "

[python]
symbol = " "

[ruby]
symbol = " "

[rust]
symbol = " "
format = 'via [  $version](red bold)'

[swift]
symbol = "ﯣ "

[username]
show_always = true
format = "[$user]($style)"

[shell]
fish_indicator = "🐟"
nu_indicator = "nu"
bash_indicator = "bash"
zsh_indicator = "zsh"
powershell_indicator = "_"
unknown_indicator = "mystery shell"
format = "$indicator"
disabled = false
